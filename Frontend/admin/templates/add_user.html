{% extends 'admin.html' %} {% block title %}List{% endblock %} {% block content
%}
<div id="logreg-forms">
  <h2 class="h3 mb-3 font-weight-normal" style="text-align: center">
    Edit User
  </h2>

  <form class="form-signin" method="POST">
    <label for="">Firstname</label>
    <input
      type="text"
      name="firstname"
      class="form-control"
      value="{{ user.firstname }}"
      placeholder="Firstname"
      required
    /><br />
    <label for="">Lastname</label>
    <input
      type="text"
      name="lastname"
      class="form-control"
      value=""
      placeholder="Lastname"
      required
    /><br />
    <label for="">Username</label>
    <input
      type="text"
      name="username"
      class="form-control"
      value=""
      placeholder="Username"
      required
    /><br />
    <label for="">Password</label>
    <input
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
    /><br />
    <p>Change user to:</p>
    <select class="custom-select" name="is_admin">
      <option value="admin">admin</option>
      <option value="user">user</option>
    </select>
    <br />
    <button class="btn btn-primary btn-block" type="submit">Add</button>
    <hr />
    <a href="/list">Back to User List</a>
  </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='bootstrap.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %} {% for category, message in messages %}
    <div class="flash-message {{ category }}">
      {{ message }} {% endfor %} {% endif %} {% endwith %}
    </div>
    <div id="logreg-forms">
      <form
        action="{{ url_for('login.login') }}"
        class="form-signin"
        method="POST"
      >
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Sign in
        </h1>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required
          autofocus
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required
        />
        <button class="btn btn-success btn-block" type="submit">Sign in</button>
        <hr />
        <button class="btn btn-primary btn-block" type="button" id="btn-signup">
          Sign up New Account
        </button>
      </form>
    </div>
    <script>
      document
        .getElementById("btn-signup")
        .addEventListener("click", function () {
          window.location.href = "{{ url_for('register.register') }}";
        });
      window.addEventListener("DOMContentLoaded", function () {
        const flashMessages = document.querySelectorAll(".flash-message");
        flashMessages.forEach((msg) => {
          setTimeout(() => {
            msg.style.opacity = "0";
            setTimeout(() => msg.remove(), 500); // Remove after fade-out
          }, 3000); // Disappear after 3 seconds
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='bootstrap.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='style.css')}}"
    />
        <link
      rel="stylesheet"
      href="{{ url_for ('static', filename='script.js')}}"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="logreg-forms">
      <div class="flash-container">
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </div>
      <form action="/login" class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">
          Sign in
        </h1>
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Username"
          required=""
          autofocus=""
        />
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Password"
          required=""
        />

        <button class="btn btn-success btn-block" type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign in
        </button>
        <hr />
        <!-- <p>Don't have an account!</p>  -->
        <button class="btn btn-primary btn-block" type="button" id="btn-signup">Sign up New Account
        </button>
      </form>
      </form>
    </div>
    <script>
  document.getElementById("btn-signup").addEventListener("click", function () {
    window.location.href = "{{ url_for('register.register') }}";
  });
</script>
  </body>
</html>
